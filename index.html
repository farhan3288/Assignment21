<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <p>
       <b>Examples for nested list</b> 
    </p>
    <ol>
        <li>Fruits</li>
        <ul>
            <li>Bananas</li>
            <ul>
                <li>Green</li>
            </ul>
            <li>Apples</li>
            <ul>
                <li>Red</li>
            </ul>
        </ul>
        <li>Vegetables</li>
        <ul>
            <li>Broccoli</li>
            <ul>
                <li>Green</li>
            </ul>
            <li>Carrot</li>
            <ul>
                <li>
                    Orange
                </li>
            </ul>
        </ul>
        <li>Non-Veg</li>
        <ul>
            <li>Chicken</li>
            <ul>
                <li>Red</li>
            </ul>
            <li>Egg</li>
            <ul>
                <li>Yellow</li>
            </ul>
        </ul>
    </ol>
</body>
</html>
